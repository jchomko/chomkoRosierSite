    var about = "Founded by <a href='http://matthewrosier.com/' target='_blank'>Matthew Rosier</a> and <a href='http://www.jonathanchomko.com' target='_blank'>Jonathan Chomko</a>, the studio bridges interaction design, architecture and art, resulting in projects embedded in the public realm. The studio continually develops its practice through new design projects, workshops, exhibitions and collaborations. <p> The studio's work has been nominated for <a href='https://designmuseum.org/exhibitions/designs-of-the-year-2015' target='_blank'>Design of the Year</a> by the London Design Museum, and has been exhibited at the Sydney Opera House, the Perugia Journalism Festival, Nuit Blanche Montreal, Media Ambition Tokyo, and Illuminating York. Past clients include the UK Space Agency, Historic Royal Palaces, British Council, FutureEverything, and Watershed.<p> <a href='https://drive.google.com/open?id=0B6hUb58rvOx4QW1mQ3RRRl94X0U' target='_blank'> Press Images </a>";

		var singapore = "Chomko & Rosier lead a five-day workshop group as part of the 'Signals of Tomorrow' Innovation Lab in Singapore run by <a href='http://futureeverything.org/news/futureeverything-singapore/ 'target='_blank'> FutureEverything </a>. The lab explored the potential implications and opportunities of Singapore's 'Smart Nation' project. The prototypes developed within the lab were presented at the Art Science Museum as part of the Future Everything conference.<p>Our prototype attempted to capture occupant desires relating to the design of their public housing shared spaces. Occupants place miniature digitally-tracked objects around their public void-deck spaces to visually identify where they feel the relevant design issue should be addressed. The object locations are captured in data which is then accessible to both the occupants and planners/designers. This allows occupants to build a shared image of their ideal spaces, and the designers and planners an insight into these desires which they can act on through further discussion and then eventually, design implementation.";

		var shadowing = "Winner of Watershed's 2014 Playable City Award, Shadowing gave memory to Bristol's city lights, enabling them to record and play back the shadows of those who passed underneath. Shadowing offers an exploration of the disconnectedness that technology can create between strangers, the role of light in creating a city's character, and the unseen data layers and surveillance culture that pervades our contemporary urban spaces.<p>Shadowing is currently installed at London's Design Museum and has toured to York and Tokyo.<p> <a href='https://www.google.ca/search?btnG=1&pws=0&q=shadowing+bristol&gws_rd=cr,ssl&ei=GgukVf6EC8Ka0gSul5bYDg' target = '_blank'> Press</a> <br>  <a href='https://vimeo.com/140583492' target='_blank'>Video<a/> <br> <a href='https://vimeo.com/110764435' target='_blank'>Promo Video<a/> <br> <a href='https://www.google.co.uk/search?q=shadowing+bristol&espv=2&biw=1390&bih=778&source=lnms&tbm=isch&sa=X&ved=0CAYQ_AUoAWoVChMIyIbzp9O8xwIVSAQaCh1lYAGc&dpr=0.9' target='_blank'>Images<a/>";

		var heart = "Heart of a King is a prototype visitor experience designed for <a href='http://www.hrp.org.uk/' target='_blank'>Historic Royal Palaces</a> in London, placing visitors in the footsteps and emotional state of Charles I on the day of his execution in 1649. Visitors received a wooden, heart-shaped totem. The heart creates a haptic heartbeat that acts as a compass, increasing in strength when pointed to Charles' path. Following this compass, visitors trace Charles' final journey through St James Park and Whitehall, arriving in front of Banqueting House, the place of his execution where the heart ceases to beat.<p>Chomko & Rosier have now been selected to develop The Lost Palace; an automated visitor experience recreating the Palace of Whitehall on the streets of central London in Summer 2016.<p><a href = 'https://vimeo.com/140247678' target='_blank'>Video</a>";

		var story = "The Story Dispenser explores anonymity and connection in urban space, creating an anonymised dialogue spanning digital and physical. Users anonymously send stories or statements via sms to the printer, which then prints and releases the story. Each story is printed once, and when picked up by a passing visitor, is visible no more. A unique code is added to each story ticket, which the recipient can use to communicate anonymously with the original writer.";

		var newsmachine = "Designed and built for the launch of <a href='http://www.colorsmagazine.com/blog/article/colors-86-launches-at-the-international-journalism-festival' target = '_blank' >COLORS #86 - Making the News,</a> the News Machine emulates the effect of the 24-hour news cycle on information, turning human-machine interfaces on themselves in a technological game of broken telephone.<p> Users tweet <a href='https://twitter.com/ColorsMachine' target='_blank'>@ColorsMachine</a> to start the process - the machine reads their message, and it is re-interpreted by a Siri-like speech to text, then displayed on a monitor for a video camera, which processes the image for text using optical character recognition, spoken again and finally printed out.  <p><a href='https://www.google.ca/search?btnG=1&pws=0&q=colors+news+machine&gws_rd=cr,ssl&ei=GgukVf6EC8Ka0gSul5bYDg' target = '_blank'>Press</a> <br> <a href = 'https://vimeo.com/66253099' target='_blank'>Video</a> <br> <a href = 'https://www.google.co.uk/search?q=colors+news+machine&espv=2&biw=1390&bih=778&source=lnms&tbm=isch&sa=X&ved=0CAYQ_AUoAWoVChMI3Ivy7tO8xwIVCr0aCh3zIQZf&dpr=0.9' target='_blank'>Images</a>";

		var lille = "In collaboration with designers and researchers at Fabrica, we developed a proposal for the <a href='http://design-for-change.org/' target='_blank'>Lille Design for Change</a> commission programme,  re-imagining economically challenged areas of Lille. Working around the themes of New Modes of Consumption, Forgotten Spaces and Universal Access to Public Services, we carried out on-site research and interviews and led workshops, informing our final three proposals that covered themes of street food infrastructure, a playground on a contested border region and a shop-share scheme to revitalise a failing city centre.  <p><a href = 'https://vimeo.com/93493236' target='_blank'>Video</a>";
